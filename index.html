<!DOCTYPE html>
    <head>
        <title>Simple Interest Calculator</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    </head>
    <div class="maindiv">
        <h1>Simple Interest Calculator</h1>

        <label for="Amount">Amount</label>
        <input type="number" id="principal" name="Amount">
          <br/>
        <label for="Rate">Rate</label>
        <input type="range" id="rate" name="Rate" min="1" max="20" value="10.25" step="0.25" onchange="updateRate()">
        <span id="rate_val">
            10.25%
        </span>
         <br/>
         <label for="No. of Years">No. of Years</label>
         <select id="years" name="No. of Years">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
        </select>
        <br/>
        <p id="result"></p> 
        <input type="button" value="Compute Interest" onclick="compute()">
        <span id="result">
        
        </span>
    </div>
    <footer>
        &#169; This Calculator belongs to Lo√Øc Vandooren
    </footer>
</html>
